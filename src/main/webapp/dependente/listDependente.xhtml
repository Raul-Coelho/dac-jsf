<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="../pessoa/templateAula.xhtml">
        <ui:define name="titutlo">
            <div class="row center">
                <h5 class="header col s12 light">Lista de Dependentes</h5>
            </div>
        </ui:define>
        <ui:define name="centro">
            
            <h:form>
                <h:commandLink value="NOVO" styleClass="btn-small btn-large waves-effect waves-light teal light-1" action="cadastroDependente.xhtml?faces-redirect=true" />
                <h:dataTable var="dependente" value="#{controladorDeDependentes.listarTodosOsDependentes()}"
                             class="striped highlight">
                    <h:column>
                        <f:facet name="header">Nome</f:facet>
                            #{dependente.nome}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Nascimento</f:facet>
                        #{dependente.dataDeNascimento}
                    </h:column>
                    <h:column>
                        <h:commandButton value="x" action="#{controladorDeDependentes.excluir(dependente)}"
                                         styleClass="btn btn-primary"/>
                    </h:column>
                    <h:column>
                        <h:commandButton value="editar" action="#{controladorDeDependentes.editar(dependente)}"
                                         styleClass="btn btn-primary"/>
                    </h:column>
                </h:dataTable>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
