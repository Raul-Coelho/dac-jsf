<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="../pessoa/template.xhtml">

    <ui:define name="textocentral">
        <div class="col-xl-9 mx-auto">
            <h1 class="mb-5">Cadastro Dependente</h1>
        </div>
    </ui:define>

    <ui:define name="editar">
        <h:form id="formulario" style="margin-left: 20%">
            <div class="col-12 col-md-9 mb-2 mb-md-0">
                <h:messages layout="list"/>
                <h:inputText id="nome" value="#{controladorDeDependentes.dependente.nome}"
                             class="inputs" styleClass="form-control form-control-lg" validatorMessage="Resolva">
                </h:inputText>
                <br/>
                <h:inputText styleClass="form-control form-control-lg" id="nasc"
                             value="#{controladorDeDependentes.dependente.dataDeNascimento}">
                    <f:convertDateTime type="localDate" pattern="dd/MM/yyyy"/>
                </h:inputText>

                <h:commandButton styleClass="btn btn-primary mt-1" value="SALVAR"
                                 action="#{controladorDeDependentes.salvar()}"/>
                <h:commandButton styleClass="btn btn-primary mt-1" value="LISTAR"
                                 action="listDependente.xhtml?faces-redirect=true"/>
                <h:commandButton styleClass="btn btn-primary mt-1" value="ATT"
                                 action="#{controladorDeDependentes.atualizar()}"/>
            </div>
        </h:form>

    </ui:define>
</ui:composition>
</html>
